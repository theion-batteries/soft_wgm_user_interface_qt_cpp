## config file: default and user defined parameters 
motion_server_ip: "127.0.0.1" # 192.168.0.209
motion_server_port: 8882
distance_sensor_server_ip: "127.0.0.1" #192.168.0.104
distance_sensor_server_port: 24687 #6555
##### first step algorithm paarmeters ######
mm_steps: 50 # distance to move down : default 10 mm
delay_to_move_request: 1000 # wait between move request : default 2000ms
