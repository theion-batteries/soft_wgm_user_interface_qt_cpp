name: Docker Build Image CI QT

on:
  push:
    branches: [ "dev_build_docker_img" ]
  pull_request:
    branches: [ "dev_build_docker_img" ]
  workflow_call:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --progress=plain -t windows_qt6_image .

